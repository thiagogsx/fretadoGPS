<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innomotics Driver GPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1A1A1A;
            --brand-color: #E1F000;
            --text-color: #FFFFFF;
            --card-bg: #2C2C2C;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }
        h1 { margin-bottom: 5px; font-size: 1.5rem; }
        p { color: #A0A0A0; margin-top: 0; }
        .card {
            background-color: var(--card-bg); padding: 20px;
            border-radius: 15px; width: 85%; max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 20px;
        }
        select {
            width: 100%; padding: 15px; margin: 10px 0;
            border-radius: 8px; border: none; background: #444;
            color: white; font-size: 1rem; box-sizing: border-box;
        }
        .status-box {
            margin: 20px 0; padding: 15px; border: 2px solid #444;
            border-radius: 10px; transition: all 0.3s;
        }
        .status-box.active {
            border-color: var(--brand-color);
            background-color: rgba(225, 240, 0, 0.1);
        }
        .speed {
            font-size: 3rem; font-weight: bold; color: var(--brand-color); display: block;
        }
        button {
            background-color: var(--brand-color); color: #000;
            font-weight: bold; font-size: 1.2rem; padding: 15px 30px;
            border: none; border-radius: 50px; cursor: pointer; width: 100%;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        button.stop { background-color: #ff4444; color: white; }
        .pulse {
            width: 15px; height: 15px; background-color: var(--brand-color);
            border-radius: 50%; display: inline-block; margin-right: 10px;
            visibility: hidden;
            animation: pulse-animation 2s infinite;
        }
        .active .pulse { visibility: visible; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(225, 240, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(225, 240, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(225, 240, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Innomotics Bus Tracker</h1>
        <p>Painel do Motorista</p>
        <select id="busId">
            <option value="fretado01">Rota 01 - Fábrica Jundiaí</option>
            <option value="fretado02">Rota 02 - Centro</option>
            <option value="fretado03">Rota 03 - Várzea</option>
        </select>
        <div id="statusBox" class="status-box">
            <div style="display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
                <span class="pulse"></span>
                <span id="statusText">Aguardando início...</span>
            </div>
            <span class="speed" id="speedDisplay">0</span>
            <span style="font-size:0.8rem; color:#888;">km/h</span>
        </div>
        <button id="actionBtn" onclick="toggleTracking()">INICIAR VIAGEM</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- SUAS CHAVES ATUALIZADAS ---
        const firebaseConfig = {
          apiKey: "AIzaSyBFCEI_QYYWA7U4fEt0f6H0CYJMTVdVxlo",
          authDomain: "fretado-27e4a.firebaseapp.com",
          databaseURL: "https://fretado-27e4a-default-rtdb.firebaseio.com",
          projectId: "fretado-27e4a",
          storageBucket: "fretado-27e4a.firebasestorage.app",
          messagingSenderId: "886662004445",
          appId: "1:886662004445:web:b128a19293755d1082e534",
          measurementId: "G-7VJEQHDHJF"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let watchId = null;
        let wakeLock = null;
        let isTracking = false;

        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const speedDisplay = document.getElementById('speedDisplay');
        const actionBtn = document.getElementById('actionBtn');
        const busSelector = document.getElementById('busId');

        async function toggleTracking() {
            if (!isTracking) {
                startGPS();
                await requestWakeLock();
                isTracking = true;
                actionBtn.textContent = "ENCERRAR VIAGEM";
                actionBtn.classList.add('stop');
                statusBox.classList.add('active');
                statusText.textContent = "Transmitindo GPS...";
                busSelector.disabled = true;
            } else {
                navigator.geolocation.clearWatch(watchId);
                if (wakeLock) wakeLock.release();
                isTracking = false;
                actionBtn.textContent = "INICIAR VIAGEM";
                actionBtn.classList.remove('stop');
                statusBox.classList.remove('active');
                statusText.textContent = "Viagem encerrada.";
                speedDisplay.textContent = "0";
                busSelector.disabled = false;
            }
        }

        function startGPS() {
            if (!navigator.geolocation) { alert("Seu navegador não suporta GPS!"); return; }
            const options = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 };

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const speed = position.coords.speed ? (position.coords.speed * 3.6).toFixed(0) : 0;
                    
                    speedDisplay.textContent = speed;
                    
                    database.ref('frota/' + busSelector.value).set({
                        lat: lat, lng: lng, velocidade: parseInt(speed),
                        ultimaAtualizacao: Date.now()
                    });
                },
                (error) => { console.error("Erro GPS:", error); statusText.textContent = "Buscando sinal..."; },
                options
            );
        }

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => console.log('Wake Lock soltou'));
            } catch (err) { console.log(`Erro Wake Lock: ${err.name}, ${err.message}`); }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });
    </script>
</body>
</html>
